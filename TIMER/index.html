<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="https://kit.fontawesome.com/25e32fa677.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- Timer -->
    <section>
        <div id="about-stat">
            <div id="stat">
                <span><i class="fa-solid fa-calendar-days"></i></span>
                <span class="number" id="experience"></span>
                <span>year of Experience</span>
            </div>
            <div id="stat">
                <span><i class="fa-solid fa-person"></i></span>
                <span class="number" id="customers"></span>
                <span>customers</span>
            </div>
            <div id="stat">
                <span><i class="fa-brands fa-youtube"></i></span>
                <span class="number" id="subscribers"></span>
                <span>Subscribers</span>
            </div>
        </div>
    </section>

    <script>
        const experience = document.getElementById('experience');
        const customers = document.getElementById('customers');
        const subscribers = document.getElementById('subscribers');

        let countExperience = 0;
        let countCustomers = 0;
        let countSubscribers = 0;

        // Experience

        let stopExperience = setInterval(()=>{
            countExperience++;
            experience.textContent = `${countExperience}`;
            if(countExperience == 12){
                clearInterval(stopExperience);
            }
        }, 10)
        
        // customer

        let stopCustomers = setInterval(()=>{
            countCustomers++;
            customers.textContent = `${countCustomers}+`;
            if(countCustomers == 160){
                clearInterval(stopCustomers);
            }
        }, 10)

        // subscribers

        let stopSubscribers = setInterval(()=>{
            countSubscribers++;
            subscribers.textContent = `${countSubscribers}+`;
            if(countSubscribers == 1000){
                clearInterval(stopSubscribers);
            }
        }, 10)
    </script>
</body>
</html>
