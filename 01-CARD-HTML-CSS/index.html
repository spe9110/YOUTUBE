<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./stytes.css">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>

</head>
<body>
    <div class="container">
        <article class="card">
            <div class="background">
                <img src="https://s.hs-data.com/bilder/spieler/gross/284095.jpg" alt="profile">
            </div>
            <div class="content">
                <h2>Kylian Mbappé ✌🏻</h2>
                <p>
                    International player at 
                    <a href="https://www.psg.fr/" title="psg">Paris Saint Germain</a>
                </p>
                <p>Champion:</p>
                <ul class="chips">
                    <li class="chip">World cup</li>
                    <li class="chip">League 1</li>
                    <li class="chip">France cup</li>
                </ul>
                <div class="action-buttons">
                    <a href="#palmares" title="palmares of Mbappé">Palmares</a>
                    <a href="#learn-more" class="secondary" title="learn more">learn more</a>
                </div>
            </div>
        </article>
    </div>
</body>
</html>
